---
layout: default
---

<div class="post">
<h2>All posts tagged "{{ page.tag }}":</h2>
<ul>
{% for post in site.tags[page.tag] %}
  <li>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a><br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>

{% include archive.html %}
</div>
<hr>

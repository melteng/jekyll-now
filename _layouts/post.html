---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="tags">
    Filed under: {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}" class="tag-name-link"><code class="highlighter-rouge"><nobr>{{ tag_name }}</nobr></code></a>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
